  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(
      function(){
        $("input[name=prenom]").keyup(
          function(){
            var value = $(this).val();
            
            $("h1 span").html(
              (value !== "") ? value : "toi"
            );  
          }
        );
      }
    );
  </script>
